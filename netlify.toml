[build]
  # No build command needed - static site
  publish = "."

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # CORS headers for Excel file
  for = "/*.xlsx"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET"
    Content-Type = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"

[[headers]]
  # Cache static assets
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Don't cache HTML
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Note: No redirects needed for static site - Netlify serves files directly
# If you add client-side routing later, uncomment the redirect below:
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

